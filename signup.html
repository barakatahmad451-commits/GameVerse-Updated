<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVerse | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    .neon-text {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-black/30 backdrop-blur-md fixed w-full z-10">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <a href="index.html" class="flex items-center gap-2 text-2xl font-bold neon">
        <img src="assets/erasebg-transformed (1).png" class="w-10 h-10" />
        <span>GameVerse</span>
      </a>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-cyan-400">Home</a>
        <a href="about.html" class="hover:text-cyan-400">About</a>
        <a href="contact.html" class="hover:text-cyan-400">Contact</a>
        <a href="signin.html" class="px-4 py-2 bg-cyan-500 rounded hover:bg-cyan-600">Sign In</a>
        <a href="signup.html" class="px-4 py-2 bg-purple-500 rounded hover:bg-purple-600">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <section class="flex-1 flex justify-center items-center pt-32 px-4">
    <div class="bg-black/40 p-8 rounded-2xl shadow-lg w-full max-w-md border border-cyan-500/30 backdrop-blur-lg">
      <h2 class="text-3xl font-bold mb-6 text-center neon-text">Create Account</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Username</label>
          <input type="text" placeholder="Choose a username"
                 class="w-full px-4 py-2 rounded bg-black/40 border border-cyan-500/20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Email</label>
          <input type="email" placeholder="Enter your email"
                 class="w-full px-4 py-2 rounded bg-black/40 border border-cyan-500/20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-300 mb-2">Password</label>
          <input type="password" placeholder="Create a password"
                 class="w-full px-4 py-2 rounded bg-black/40 border border-cyan-500/20 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <button type="submit"
                class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded transition-colors">
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-gray-400 text-center">
        Already have an account?
        <a href="signin.html" class="text-cyan-400 hover:underline">Sign In</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black/40 backdrop-blur-md text-center py-6 border-t border-cyan-500/20">
    <p class="text-gray-400">Â© 2025 GameVerse. All rights reserved.</p>
  </footer>

</body>
</html>
